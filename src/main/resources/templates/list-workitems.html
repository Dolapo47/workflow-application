<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Work-Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Value</th>
            <th scope="col">Status</th>
            <th scope="col">Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workItem: ${workItems}">
            <td th:text="${workItem.getId()}"></td>
            <td th:text="${workItem.getValue()}"></td>
            <td th:text="${workItem.getStatus()}"></td>
            <td th:text="${workItem.getResult()}"></td>
        </tr>
        </tbody>
    </table>
    <footer class="panel-footer">
        Total Items: [[${totalItems}]] : Page [[${page}]] of [[${totalPages}]]
        &nbsp; &nbsp; - &nbsp;
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{'get?page='+ ${i}}">[[${i}]]</a>
            &nbsp; &nbsp;
        </span>
        <span>
            <a th:href="@{/work-items/get}">
                <button class="btn-success">Refresh</button>
            </a>
        </span>

        <a th:href="@{/report}" target="_blank">
            Download Report
        </a>
    </footer>
</body>
</html>
